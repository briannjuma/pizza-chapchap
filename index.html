<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Tab bar logo -->
    <link rel="shortcut icon" href="./images/tabIcon.png" type="image/x-icon" />
    <title>Pizza-chapchap</title>
  </head>
  <body>
    <!-- Navigation Bar-->
    <header>
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <div class="container">
          <!-- Brand Name-->
          <a href="#" class="navbar-brand D">
            <img
              class="img-fluid"
              src="./images/tabIcon.png"
              alt="brand logo"
              width="120px"
            />
            <span class="display-6">Pizza - CHAPCHAP</span>
          </a>
          <!-- Bugger Menu Icon -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navmenu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Navigation Links-->
          <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a href="#learn" class="nav-link">MENU</a>
              </li>
              <li class="nav-item">
                <a href="#leran" class="nav-link">YOUR LOCATION</a>
              </li>
              <li class="nav-item">
                <a href="#leran" class="nav-link">GET PIZZA NOW</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Hero  Section-->
      <section class="p-5 text-center text-sm-start">
        <div class="container">
          <div class="d-sm-flex">
            <div class="my-5">
              <h1>NAIROBI'S <span class="text-warning">NO.1 PIZZERIA</span></h1>
              <p class="lead my-5">
                <span class="text-warning">Must be the Pizza.</span>
                We priotise value-for-money & options that keep our satisfied
                customers coming back time after time. Serving crowds of all
                ages.
              </p>
              <button class="btn btn-warning btn-lg">Make Order</button>
              <button class="btn btn-light btn-lg my-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-play-circle-fill"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5z"
                  />
                </svg>
                Order Process
              </button>
            </div>
            <img
              class="img-fluid w-50 d-none d-sm-block"
              src="./images/banner.png"
              alt=""
            />
          </div>
        </div>
      </section>
    </main>
    <footer></footer>

    <!-- Separate Popper and Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
